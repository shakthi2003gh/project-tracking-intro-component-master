<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" class="logo" alt="" />

      <img src="/images/icon-hamburger.svg" class="menu-button" alt="" />

      <nav>
        <ol>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
        </ol>

        <a>Login</a>
      </nav>
    </header>

    <main>
      <div class="image-section"></div>

      <section>
        <div>
          <span class="tag">New</span>
          <p class="sub">Monograph Dashboard</p>
        </div>

        <h1>Powerful insights into your team</h1>

        <p>Project planning and time tracking for agile teams</p>

        <div class="button-section">
          <button>Schedule a demo</button>

          <p class="sub2">to see a preview</p>
        </div>
      </section>
    </main>

    <script>
      const menuButton = document.querySelector(".menu-button");
      const nav = document.querySelector("nav");

      menuButton.addEventListener("click", () => {
        if (nav.classList.contains("open")) {
          menuButton.src = "/images/icon-hamburger.svg";
          nav.classList.remove("open");
        } else {
          menuButton.src = "/images/icon-close.svg";
          nav.classList.add("open");
        }
      });
    </script>
  </body>
</html>
